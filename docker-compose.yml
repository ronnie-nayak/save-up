services:
  nextjs:
    container_name: nextjs
    build:
      context: .
      dockerfile: ./apps/nextjs/Dockerfile
    restart: always
    env_file:
      - .env
    ports:
      - 3000:3000
    networks:
      - app_network
    depends_on:
      - postgres
  postgres:
    image: postgres
    restart: always
    env_file:
      - .env
    networks:
      - app_network
    volumes:
      - pgdata:/var/lib/postgresql/data

# Define a network, which allows containers to communicate
# with each other, by using their container name as a hostname
networks:
  app_network:

# Define a volume, which allows data to persist
volumes:
  pgdata:
